set prefix key to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Set default terminal mode to 256 colors
set -g default-terminal "screen-256color"

# Set status bar colors
set -g status-bg black
set -g status-fg white

# Set window list colors
setw -g window-status-bg black
setw -g window-status-fg white
setw -g window-status-current-bg red
setw -g window-status-current-fg white

# Set pane border colors
set -g pane-border-bg black
set -g pane-border-fg white
set -g pane-active-border-bg black
set -g pane-active-border-fg red

# Enable mouse support
set -g mouse on

# Set default window title to current directory
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set default command history limit to 10000 lines
set-option -g history-limit 10000

# Enable vi mode for copy mode and command prompt
setw -g mode-keys vi
set -g status-keys vi

# Bind keys for copy mode and command prompt navigation
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Bind keys for splitting panes and switching between them
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Bind keys for resizing panes
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Bind key for reloading config file
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

